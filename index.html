<!DOCTYPE html>
<html>
    <head>
        <title>Google Project</title>
    </head>
    <style>
        body {
            font-family: Arial, monospace;
           }
        a {
            padding: 0, 20px, 0, 20px;
            font-size: 15px;
        }
        #main {
            text-align: center;
            margin-top: 15%;
            padding-bottom: 15%;
        }
        .pos {
            position: absolute;
        }
        .top {
            padding-top: 20px;
            margin: 7px 0 0 10px;
        }
        #ref1 {
            top: 10px;
            left: 0;
            z-index: 1;
        }
        #ref2 {
            top: 0px;
            right: 0;
            z-index: 1;
        }
        .black {
            color: #000000;
        }
        .gray {
            color: #f2f2f2;
        }
        .left {
            margin-left: 15px;
        }
        .right {
            margin-right: 15px;
        }
        .pad-r {
            padding-right: 10px;
        }
        .pad-l {
            padding-left: 10px;
        }
        #button {
            color: #ffffff;
            background-color: #4169e1;
            margin: 0 30px 0 10px;
            padding: 8px 12px;
        }
        .button {
            margin: 0 30px 0 10px;
            padding: 8px 12px;
            background-color: #f8f9fa;
            border: none;
            font-family: arial, sans-serif;
            font-size: 14px;
        }
        #logo {
            margin-bottom: 80px;
        }
        #search {
            position: relative;
            padding-inline-end: 44px;
            padding-inline-start: 52px;
            padding: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            height: 100%;
            width: 40%;
            font-size: 16px;
            border: 1px solid #e2e2e2;
            border-radius: 25px; 
        }
        .btm {
            padding-bottom: 10px;
        }
        #ftr {
            position: absolute;
            height:40px;
            width: 100%;
            background-color: #f2f2f2;
            left: 0;
            bottom: 0;
            z-index: 0;
        }
        #ftr1 {
            left: 0;
            bottom: 0;
        }
        #ftr2 {
            right: 0;
            bottom: 0;
        }
        .layer {
            z-index: 1;
        }
        </style>
    <body>
        <div id="ref1" class="pos top">
            <a ref="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" class="black left pad-r">About</a>
            <a ref="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" class="black">Store</a>
        </div>
        <div id="ref2" class="pos top right">
            <a ref="https://mail.google.com" class="black pad-r">Gmail</a>
            <a ref="https://google.com/imghp?hl=en&ogbl" class="black">Images</a>
            <a ref="https://accounts.google.com" id="button">Sign In</a>
        </div>
        <div id="main">
            <a ref="https://google.com"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo"></a>
            <form action="https://google.com">
                <input id="search" type="search" placeholder="Search Google or type a URL"><br>
                <input type="button" name="Search" class="button" value="Google Search">
                <input type="button" name="Random" class="button" value="I'm Feeling Lucky">
            </form>
        </div>
        </div id="ftr" class="pos">
            <div id="ftr1" class="pos layer btm">
                <a ref="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/" class="pad-l pad-r">Advertising</a>
                <a ref="https://smallbusiness.withgoogle.com/" class="pad-r">Business</a>
                <a ref="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>
            <div id="ftr2" class="pos layer btm">
                <a ref="#" class="pad-r">Privacy</a>
                <a ref="#" class="pad-r">Terms</a>
                <a ref="#" class="pad-r">Settings</a> 
            </div>
        </div>
    </body>
